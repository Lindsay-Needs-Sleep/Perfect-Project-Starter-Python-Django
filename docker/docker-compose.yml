# requires a valid docker-compose.override.yml to work

version: '3.8'
name: longprojectname

services:

    postgres:
        image: postgres:15.2
        environment:
          - PGDATA=/var/lib/postgresql/data
        volumes:
          - type: volume
            source: postgres-data
            target: /var/lib/postgresql/data
            volume:
                nocopy: true

    python:
        image: shortprojectname.python:0.0
        build:
            context: ../
            dockerfile: ./docker/python.Dockerfile
            args:
                - USER_UID=${CURRENT_HOST_USER_UID}
                - USER_GID=${CURRENT_HOST_USER_GID}
                - USERNAME=py
        user: ${CURRENT_HOST_USER_UID}:${CURRENT_HOST_USER_GID}
        command: bash -c "${PYTHON_CONTAINER_COMAND}"
        working_dir: /proj
        volumes:
          - type: volume
            source: code-volume
            target: /proj
        ports:
          - "8080:8000"
        depends_on:
          - postgres

volumes:
    postgres-data:

