# automatically merged and used with 'docker compose up'

services:

    postgres:
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        # Allow external port access to database for development
        ports:
            - "5432:5432"
        networks:
            longprojectname-network:


    django:
        build:
            args:
                - DEV_BUILD=true
        command: bash -c "python manage.py migrate && sleep infinity"
        ports:
            # server debug port
            - "5678:5678"
            # tests debug port
            - "5679:5679"
        networks:
            longprojectname-network:
                aliases:
                    - longprojectname-debug-container

    vite:
        command: bash -c "npm install && sleep infinity"
        ports:
            # component development port
            - "8347:8347"

    node:
        command: bash -c "npm install && sleep infinity"
        ports:
            # component development port
            - "9229:9229"
        networks:
            longprojectname-network:
                aliases:
                    - longprojectname-node-container

volumes:
    # Volumes created in /setup-dev.sh
    django-src-volume:
        external: true
        name: longprojectname-django-src
    vite-src-volume:
        external: true
        name: longprojectname-vite-src
    public-src-volume:
        external: true
        name: longprojectname-public-src
    node-src-volume:
        external: true
        name: longprojectname-node-src
    shared-volume:
        external: true
        name: longprojectname-shared-src-volume

networks:
    longprojectname-network:
        name: longprojectname-network
        external: true
