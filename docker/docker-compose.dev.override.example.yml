# automatically merged and used with 'docker compose up'

services:

    postgres-con:
        # Allow external port access to database for development
        ports:
            - "5432:5432"
        networks:
            projectname-network:


    django-con:
        build:
            args:
                - DEV_BUILD=true
        command: bash -c "python manage.py migrate && sleep infinity"
        ports:
            # server debug port
            - "5678:5678"
            # tests debug port
            - "5679:5679"
        networks:
            projectname-network:
                aliases:
                    - django-container

    vite-con:
        command: bash -c "npm install && sleep infinity"
        ports:
            # component development port
            - "8347:8347"

    node-con:
        command: bash -c "npm install && sleep infinity"
        ports:
            # component development port
            - "9229:9229"
        networks:
            projectname-network:
                aliases:
                    - node-container

volumes:
    # Volumes created in /setup-dev.sh
    django-volume:
        external: true
        name: projectname-django-vol
    vite-volume:
        external: true
        name: projectname-vite-vol
    public-volume:
        external: true
        name: projectname-public-vol
    node-volume:
        external: true
        name: projectname-node-vol
    shared-volume:
        external: true
        name: projectname-shared-vol

networks:
    projectname-network:
        name: projectname-network
        external: true
