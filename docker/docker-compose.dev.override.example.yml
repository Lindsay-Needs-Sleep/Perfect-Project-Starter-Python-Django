# automatically merged and used with 'docker compose up'

version: '3.8'

services:

    postgres:
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        # Allow external port access to database for development
        ports:
            - "5432:5432"
        networks:
            longprojectname-network:

    python:
        build:
            args:
                - DEV_BUILD=true
        ports:
            # server debug port
            - "5678:5678"
            # tests debug port
            - "5679:5679"
        networks:
            longprojectname-network:
                aliases:
                    - longprojectname-debug-container

    front:
        command: ${FRONT_CONTAINER_COMAND}
        ports:
            # component development port
            - "8347:8347"

volumes:
    # Volumes created in /setup-dev.sh
    back-src-volume:
        external: true
        name: longprojectname-back-src
    front-src-volume:
        external: true
        name: longprojectname-front-src

networks:
  longprojectname-network:
    name: longprojectname-network
    external: true

