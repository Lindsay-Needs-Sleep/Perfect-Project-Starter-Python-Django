# automatically merged and used with 'docker compose up'

version: '3.8'

services:

    postgres:
        environment:
            - POSTGRES_DB=<fill>
            - POSTGRES_USER=<fill>
            - POSTGRES_PASSWORD=<fill>

    front:
        command: bash -c "npm install && npm run build"

volumes:
    back-src-volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ../back_src
    front-src-volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ../front_src
